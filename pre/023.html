<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .quote::before {
            content: '『';
            color: #3498db;
            font-size: 1.2em;
            margin-right: 5px;
        }
        
        .quote::after {
            content: '』';
            color: #3498db;
            font-size: 1.2em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <p class="quote">지식은 힘이다</p>
    <p class="quote">1000</p>
</body>
</html>
