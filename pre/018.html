<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .one {
            background-color: green;
        }
        .two {
            font-style: italic;
        }
        .three {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <!-- 이렇게 class는 주로 꾸미는 용도로 사용을 합니다. -->

    <p class="one two three">hello world</p>
</body>
</html>
