                    1. alt가 없으면 경로명
                    2. alt가 있으면 alt
                    3. alt가 있으면서 ""이면 스크린리더가 읽지 않고 넘어감
                -->
                <img src="" alt="NAVER">
                <span class="a11y-hidden">NAVER</span>
                <!-- Naver는 Blind라는 class를 사용합니다. -->
                <!-- Daum은 screen_out class를 사용합니다. -->
            </a>
        </h1>
        <form>
            <label for="search-input" class="sr-only">검색어 입력</label>
            <input type="search" id="search-input" placeholder="검색어를 입력해 주세요">
