<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver</title>
</head>

<body>
    <!-- div 감점 -->
    <div>

        <!-- html의 순서 감점까진 아니지만 'HTML을 공부를 많이 안했구나.'라는 생각 정도는 가집니다. -->
        <ul class="list">
            <!-- a의 '/' 감점 => #으로 변경 -->
            <li><a href="/">💬</a></li>
            <li><a href="/">🔔</a></li>
            <li><a href="/">👜</a></li>
        </ul>

        <header>
            <h1 class="Header_header__logo">
                <a href="/">N</a>
                <span class="a11y-hidden">naver</span>
            </h1>
            <!-- 검색 버튼이 없고, form도 없어서 감점 -->
            <input type="text" placeholder="검색어를 입력해 주세요" />
        </header>

        <nav>
            <ul>
                <li><a href="/">메일</a></li>
                <li><a href="/">카페</a></li>
                <li><a href="/">블로그</a></li>
                <li><a href="/">쇼핑</a></li>
                <li><a href="/">뉴스</a></li>
                <li><a href="/">증권</a></li>
                <li><a href="/">부동산</a></li>
                <li><a href="/">지도</a></li>
                <li><a href="/">웹툰</a></li>
                <li><a href="/">치지직</a></li>
                <!-- 더보기가 없어서 감점 -->
            </ul>
        </nav>
        <section>
            <!-- 
                아주 큰 감점, section안에 heading 요소는 반드시 있어야 하는데
                section과 병렬되는 heading 태그를 보아야 합니다.
                h2, h3, h4 이 없고 바로 h5로 들어왔기 때문에 그렇습니다.
            -->
            <h5>네이버를 더 안전하고 편리하게 이용하세요</h5>
            <button>NAVER 로그인</button>
            <ul>
                <li>아이디 찾기</li>
                <li>비밀번호 찾기</li>
                <li>회원가입</li>
            </ul>
        </section>

    </div>
</body>

</html>
