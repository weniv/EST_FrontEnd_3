<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <!-- html의 순서 감점까진 아니지만 'HTML을 공부를 많이 안했구나.'라는 생각 정도는 가집니다. -->
  <nav>
    <ul>
      <!-- 메뉴 입력 안한 것 감점 -->
      <!-- alt 감점 -->
      <!-- href # 아닌 것 감점 -->
      <li><a href=""><img src="" alt="nav1"></a></li>
      <li><a href=""><img src="" alt="nav2"></a></li>
      <li><a href=""><img src="" alt="nav3"></a></li>
    </ul>
  </nav>
  <section>
    <!-- h1이 없어서 감점 -->
    <!-- logo라고 alt로 되어 있어서 감점 -->
    <a href=""><img src="" alt="logo"></a>
    <input type="text" placeholder="검색어를 입력해 주세요.">
    <!-- button으로 되어 있지 않아서 감점 -->
    <!-- form 없어서 감점 -->
    <a href=""><img src="" alt="key-board"></a>
    <a href=""><img src="" alt="more"></a>
    <a href=""><img src="" alt="search"></a>
  </section>
  <section>
    <ul>
      <!-- 2개의 요소가 같은 요소인데 li로 분할되어 있어 감점 -->
      <!-- 2개가 묶여야 합니다. -->
      <!-- 스크린리더가 alt도 읽고, a태그의 글자도 읽기 때문에 감점 -->
      <li><a href=""><img src="" alt="메일"></a></li>
      <li><a href="">메일</a></li>

      <li><a href=""><img src="" alt="카페"></a></li>
      <li><a href="">카페</a></li>
      <li><a href=""><img src="" alt="블로그"></a></li>
      <li><a href="">블로그</a></li>
      <li><a href=""><img src="" alt="쇼핑"></a></li>
      <li><a href="">쇼핑</a></li>
      <li><a href=""><img src="" alt="뉴스"></a></li>
      <li><a href="">뉴스</a></li>
      <li><a href=""><img src="" alt="증권"></a></li>
      <li><a href="">증권</a></li>
      <li><a href=""><img src="" alt="부동산"></a></li>
      <li><a href="">부동산</a></li>
      <li><a href=""><img src="" alt="지도"></a></li>
      <li><a href="">지도</a></li>
      <li><a href=""><img src="" alt="웹툰"></a></li>
      <li><a href="">웹툰</a></li>
      <li><a href=""><img src="" alt="치지직"></a></li>
      <li><a href="">치지직</a></li>
    </ul>
  </section>
  <section>
    <!-- 큰 감점! section에 heading이 없어요! -->
    <p>네이버를 더 안전하고 편리하게 이용하세요</p>
    <!-- 버튼이어야 하는데 img로 주셔서 감점 -->
    <img src="" alt="네이버로그인">
    <ul>
      <li>아이디 찾기</li>
      <li>비밀번호 찾기</li>
      <li>회원가입</li>
    </ul>
  </section>
</body>

</html>
