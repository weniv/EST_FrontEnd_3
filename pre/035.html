<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">hello</div>
        <div class="item item2">hello</div>
        <div class="item item3">hello</div>
        <div class="item item4">hello</div>
        <div class="item item5">hello</div>
        <div class="item item6">hello</div>
        <div class="item item7">hello</div>
        <div class="item item8">hello</div>
        <div class="item item9">hello</div>
        <div class="item item10">hello</div>
    </div>
</body>
</html>
