<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            color: red;
            /* 0일 때에는 px을 생략합니다. */
            /* margin은 border(테두리 선) 바깥 여백입니다. */
            margin: 0;
            /* padding은 border(테두리 선) 안쪽 여백입니다. */
            padding: 0;
        }

        h1 {
            color: blue;
        }
        
        h2, h3 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <p>Lorem ipsum dolor sit.</p>
</body>
</html>
