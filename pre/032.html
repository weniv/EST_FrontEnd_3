<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 
        justify-content 주축 정렬
        align-items 교차축 정렬  
    -->
    <style>
        .container {
            height: 500px;
            display: flex;
            /* 주축 - flex-direction에 영향을 받습니다. */
            justify-content: start;
            gap: 10px;
            align-items: center;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- flex는 가로배치, 세로배치 -->
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
